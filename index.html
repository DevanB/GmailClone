<!doctype html>
<html ng-app="gmailClone">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Gmail Clone</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <main class="main" role="main">
      <div class="wrapper">
        <div ng-view></div>
      </div>
    </main>

    <script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/InboxCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/EmailCtrl.js"></script>
    <script type="text/javascript" src="js/factories/InboxFactory.js"></script>
    <script type="text/javascript" src="js/factories/EmailFactory.js"></script>
    <script type="text/javascript" src="js/directives/inbox.js"></script>
    <script type="text/javascript" src="js/directives/email.js"></script>
  </body>
</html>
